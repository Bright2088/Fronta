{% extends "base/main.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'base/registration/login.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
</div>
{% endblock %}
